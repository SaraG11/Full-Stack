<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <main>
        <h3>Contact</h3>
        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non facere molestias unde ratione veritatis at?</span>
        <form action="" style="margin-top: 50px;">
            <div>
                <label for="">Nombres
                    <input type="text" placeholder="Name">
                </label>
            </div>
            <div>
                <label for="">Age
                    <input type="number" placeholder="10" step="5">
                </label>
            </div>
            <div>
                <label for="">Date
                    <input type="date">
                </label>
            </div>
            <div>
                <label for="">Date 2
                    <input type="month" value="2025-01">
                </label>
            </div>
            <div>
                <label for="">Time
                    <input type="time">
                </label>
            </div>
            <div>
                <label for="">Price
                    <input type="range">
                </label>
            </div>
            <div>
                <label for="">Color
                    <input type="color" value="#FF0000">
                </label>
            </div>
            <div>
                <label for="">Genero
                    <select disabled name="" id="">
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </label>
            </div>

            <div>
                <label for="">CheckBox</label>
                <label for="usa">
                    <input id="usa" type="checkbox"> USA
                </label>

                <label for="canada">
                    <input checked id="canada" type="checkbox"> CANADA
                </label>

                <label for="francia">
                    <input id="francia" type="checkbox"> FRANCIA
                </label>
            </div>

            <div>
                <label for="">Radio</label>
                <label for="op1">
                    <input id="op1" name="radio" type="radio"> Opcion 1
                </label>

                <label for="op2">
                    <input id="op2" name="radio" type="radio"> Opcion 2
                </label>

                <label for="op3">
                    <input checked id="op3" name="radio" type="radio"> Opcion 3
                </label>
            </div>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
