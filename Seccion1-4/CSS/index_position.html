<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial;
        }
        header{
            background: #3f9bd8;
            width: 100%;
            /*para que se mantenga en su posicion */
            position: fixed;
        }
        li{
            display: inline-block;
        }
        li a{
            color: white;
            text-decoration: none;
        }
        nav{
            padding: 20px;
        }
        nav ul li{
            margin-right: 20px;
        }
        .square{
            width: 400px;
            height: 400px;
            background: rgb(228, 228, 122);
            position: relative;
            left: 250px;
            top: 350px;
        }
        .circle{
            background: rgb(28, 28, 148);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Form</a>
                </li>
            </ul>
        </nav>
    </header>
