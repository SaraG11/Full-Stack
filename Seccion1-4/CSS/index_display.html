<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .square{
            display: inline-block;
            width: 100px;
            height: 100px;
            background: gray;
            margin: 20px;
        }
        a{
            display: block;
        }
        p{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="square">

    </div>
    <div class="square">

    </div>
    <div class="square">

    </div>
    <a href="">Home</a>
    <a href="">Contact</a>

    <p>Home</p>
    <p>Contact</p>
</body>
</html>
